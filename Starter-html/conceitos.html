<!DOCTYPE html>
<!-- Hypertext Markup Language

    Anotomia das tags

    - Abertura de tags:
    <nome>
    - Fechamento de tag:
    </nome>
    - Conteúdo 
    - Elementos
    
    Elementos Vazios, somente com atributos sem conteúdo:

    <img src="conteudo" alt="conteudoAlternativo">
    <input type="text">

    Atributos html servem como
    - Informações Extras
    - Configurações

    Atributos booleanos(V ou F)
    -Não precisam de conteúdo
    <input type="text" disabled>

    Aspas | Usar sempre aspas duplas 
    - omissão
    - simples
    - duplas

    Atribuos Globais mais utilizados:

    - Class: para aplicar estilo css e também para acessar no JS
    - Contenteditable: permitir
    - data- Utilizado no JS e css
    - hidden
    - id: não pode se repetir
    - style: Aplicar estilo css, normalmente não se usa diretamente no html
    - tabindex: navegação ao apertar tab
    - title

    <div class="carrinho" contenteditable="true" id="cart1" style="color: blue tabindex="3";" title="Definir um título">
    conteudo
    </div>

    Aninhamento de tags: sempre fechar as anteriores abertas
    - Fluxo 
    - hierarquia
    - posicionamento dos elementos: algumas tags quebram linhas <p></p>; tag <br/> quebra linha

    <div>
    <p>
        vou <em>escrever</em> um parágrafo
    </p>
    
    <p>Cada tag é lida em sequência <br/> quebra de linha
    </p>
    </div>

    Prática:

    <p>
    Lorem <em> ipsum dolor sit amet consectetur adipisicing elit. Nihil sapiente minima fugiat!</em> Cupiditate, facere autem! Quos <b> dignissimos</b> architecto nam veritatis <strong> dolorum qui, accusantium numquam, illo, itaque</strong> eum deserunt at dolorem?
    </p>

    <a href="https://google.com"> Saba mais</a>

    Conteúdo de texto e caracteres reservado:s
    - < e > e "" |  & para colocar esses caracteres visíveis &lt; &gt; &amp; &quot; &apos; : <> & "

    Anatomia de um documento HTML
-->
