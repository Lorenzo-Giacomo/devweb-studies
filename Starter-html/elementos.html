<!--
    Semântica
    - Dar significado 
    - Elementos Semânticos que melhor descrevem o flow da página, no total.
    - Quanto melhor a semântica melhor o ranqueamento do goolge

    Cabeçalhos e Parágrafos

    Listas

    - Ordenadas <ol></ol> | <li></li>
    - Não ordenadas

    Citações 
    <blockquote>
    <cite> citar url
    <q> citação curta com aspas
    <code> mostra que é um código

    Abreviações
    <abbr>
        
    Detalhes de contato
    <address> Especificar que é o autor

    Listas de descrição
    <dl>
        <dt>Hypertext</dt>
        <dd>É um Hypertexto com possibilidades...</dd>
    </dl>

    Representando códigos de computador

    <code> Partes genérias de código
    <pre> Blocos de código, pois essa taf mantém os espaços em brancos e recuos que eu colocar no meu código:
    <pre>
        <code>
        </code>
    </pre>

    Elementos genéricos

    * <div> Agrupar conteúdos, com ideia de Blocos
    * <span> Agrupar textos, com ideia de linha

    <div class="cart">
        <span>Camiseta</span>
        <span>R$99,00</span>
    </div>

    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cart">
        <span>Camiseta</span>
        <span>R$99,00</span>
    </div>
</body>
</html>
